[dev]
  command = "npm run dev"

[build]
  #command = "npm run generate"
  publish = "dist"
  functions = "functions"

[[plugins]]
  package = 'netlify-plugin-search-index'
  [plugins.inputs]
    exclude = ['/admin', '/search', '/sitemap.xml', '/feed.xml', '/200.html', '/about', '/settings', '''\/category\/''', '''\/author\/''']

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
